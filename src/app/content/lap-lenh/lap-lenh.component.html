<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Hẹn giờ</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <h4 class="page-header">
      <p id="humidity">Thiết bị độ ẩm</p>
    </h4>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa fa-tint fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">Hãng</div>
            <div>tên thiết bị</div>
          </div>
        </div>
      </div>
      <a>
        <div class="panel-footer">
          <!-- <span class="pull-left">View Details</span>
          <span class="pull-right">
            <i class="fa fa-arrow-circle-right"></i>
          </span>
          <div class="clearfix"></div> -->
          <span class="pull-left">
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="hours">:
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="minute">:
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="second">
          </span>
          <span class="pull-right">
            <ui-switch color="#337AB7" switchColor="#F5F5F5"></ui-switch>
          </span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa fa-tint fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">Hãng</div>
            <div>tên thiết bị</div>
          </div>
        </div>
      </div>
      <a>
        <div class="panel-footer">
          <!-- <span class="pull-left">View Details</span>
          <span class="pull-right">
            <i class="fa fa-arrow-circle-right"></i>
          </span>
          <div class="clearfix"></div> -->
          <span class="pull-left">
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="hours">:
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="minute">:
            <input class="timer" type="number" value="0" min="0" [(ngModel)]="second">
          </span>
          <span class="pull-right">
            <ui-switch color="#337AB7" switchColor="#F5F5F5"></ui-switch>
          </span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <!-- them thiet bi -->
  <div class="col-xs-3 addElement">
    <img src="./../../../assets/image/plus.png" alt="Thêm thiết bị độ ẩm" title="Thêm thiết bị độ ẩm">
  </div>
</div>
